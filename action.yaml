name: Fix newlines
description: Fix newlines
inputs:
  github_token:
    description: |
      GitHub Access Token
      contents:write - Push commits
    required: false
    default: ${{ github.token }}
  files:
    description: "Fixed files"
    required: false
  fix:
    description: true or false. If true, a fixed commit is pushed
    required: false
    default: "false"
  trim_space:
    description: true or false. If true, leading and trailing white spaces in files are disallowed
    required: false
    default: "true"
runs:
  using: composite
  steps:
    - shell: bash
      run: echo "AQUA_GLOBAL_CONFIG=${AQUA_GLOBAL_CONFIG:-}:$GITHUB_ACTION_PATH/aqua/aqua.yaml" >> "$GITHUB_ENV"
    - uses: aquaproj/aqua-installer@e2d0136abcf70b7a2f6f505720640750557c4b33 # v3.1.1
      with:
        aqua_version: v2.42.2
        skip_install_aqua: true
        aqua_opts: -l -a
      env:
        AQUA_GITHUB_TOKEN: ${{github.token}}
    - run: ghcp -v
      shell: bash
      if: inputs.fix == 'true'
    - run: nllint --version
      shell: bash
    - env:
        FILES: ${{inputs.files}}
        TRIM_SPACE: ${{inputs.trim_space}}
      shell: bash
      if: inputs.fix != 'true'
      run: |
        opts=-i
        if [ "${TRIM_SPACE:-}" = true ]; then
          opts="$opts -s"
        fi
        if [ -n "$FILES" ]; then
          # shellcheck disable=SC2086
          nllint $opts $FILES
        else
          # shellcheck disable=SC2086
          git ls-files | xargs nllint $opts
        fi
    - shell: bash
      if: inputs.fix == 'true'
      env:
        FILES: ${{inputs.files}}
        GITHUB_TOKEN: ${{inputs.gihtub_token}}
      run: |
        tempfile=$(mktemp)
        opts=-i -f
        if [ "${TRIM_SPACE:-}" = true ]; then
          opts="$opts -s"
        fi

        if [ -n "$FILES" ]; then
          # shellcheck disable=SC2086
          nllint $opts $FILES > "$tempfile"
        else
          # shellcheck disable=SC2086
          git ls-files | xargs nllint $opts > "$tempfile"
        fi

        [ -s "$tempfile" ] || exit 0
        echo "::warning::Pushing a commit for auto code format with nllint https://github.com/suzuki-shunsuke/nllint"
        # shellcheck disable=SC2002
        cat "$tempfile" |
          xargs ghcp commit \
            -r "$GITHUB_REPOSITORY" \
            -b "${GITHUB_HEAD_REF}" \
            -m "style(nllint): format code"
        exit 1
