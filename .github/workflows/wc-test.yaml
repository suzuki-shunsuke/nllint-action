---
name: Test action
on:
  workflow_call:
    inputs:
      files:
        type: string
        description: "Fixed files"
        required: false
jobs:
  test-action:
    runs-on: ubuntu-24.04
    timeout-minutes: 10
    permissions: {}
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          persist-credentials: false
      - uses: ./
        with:
          fix: true
          github_token: ${{github.token}}
          files: ${{inputs.files}}
