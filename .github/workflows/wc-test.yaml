---
name: Test action
on:
  workflow_call:
    inputs:
      files:
        type: string
        description: "Fixed files"
        required: false
jobs:
  test-action:
    runs-on: ubuntu-24.04
    timeout-minutes: 10
    permissions: {}
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          persist-credentials: false
      - uses: ./
        with:
          fix: true
          github_token: ${{github.token}}
          files: ${{inputs.files}}
