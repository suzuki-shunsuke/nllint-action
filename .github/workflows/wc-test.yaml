---
name: Test action
on:
  workflow_call:
    inputs:
      files:
        type: string
        description: "Fixed files"
        required: false
jobs:
  test-action:
    runs-on: ubuntu-24.04
    timeout-minutes: 10
    permissions: {}
    steps:
      - uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4.3.0
        with:
          persist-credentials: false
      - uses: ./
        with:
          fix: true
          github_token: ${{github.token}}
          files: ${{inputs.files}}
